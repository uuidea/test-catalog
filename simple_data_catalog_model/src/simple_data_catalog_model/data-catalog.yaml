id: https://www.uuidea.eu/profiles/data-catalog
name: data_catalog_model
prefixes:
  linkml: https://w3id.org/linkml/
  sdcdc: https://www.uuidea.eu/profiles/data-catalog/
  dcat: http://www.w3.org/ns/dcat#
  odrl: http://www.w3.org/ns/odrl/2/
  prov: http://www.w3.org/ns/prov#
  xsd: http://www.w3.org/2001/XMLSchema#
  skos: http://www.w3.org/2004/02/skos/core#
  dcterms: http://purl.org/dc/terms/
  foaf: http://xmlns.com/foaf/0.1/
  vcard: http://www.w3.org/2006/vcard/ns#
  time: http://www.w3.org/2006/time#
  dqv: http://www.w3.org/ns/dqv#
  ex: http://www.example.com#
  adms: http://www.w3.org/ns/adms#
imports:
  - linkml:types
#  - policy

default_prefix: sdcdc
default_range: Any


classes:
  Any:
    class_uri: linkml:Any

  URI:
    class_uri:   

  Resource:
    class_uri: dcat:Resource
    description: "A resource that is described in the catalog (e.g., a dataset, a data service, or a catalog)."
    attributes: 
      identifier:
        identifier: true
        description: 
          "An unambiguous reference to the resource within a given context."
        slot_uri: dcterms:identifier
        range: string
        required: true
      title:
        description: 
          "A name given to the resource."
        slot_uri: dcterms:title
        range: string
        required: false            
      description: 
        description: 
          "Description may include but is not limited to: an abstract, a table of contents, a graphical representation, or a free-text account of the resource."
        slot_uri: dcterms:description
        range: string
        required: false  
      publisher:
        description: 
          "An entity responsible for making the resource available."
        slot_uri: dcterms:publisher
        range: Agent 
        required: false
        inlined: true
      issued:
        description: Date of formal issuance (e.g., publication) of the resource./
        slot_uri: dcterms:issued
        range: date
        required: false
        multivalued: false        
      contactPoint:
        description: 
          "Relevant contact information for the cataloged resource. Use of vCard is recommended"
        slot_uri: vcard:contactPoint
        range: Kind  
        required: false  
      license: 
        description:
          "A legal document giving official permission to do something with the resource." 
        slot_uri: dcterms:license
        range: LiceneseDocument
        required: false
      version:
        description:
          "The version indicator (name or identifier) of a resource." 
        slot_uri: dcat:version
        range: string
        required: false
      status:
        description:
          "The status of the Asset in the context of a particular workflow process." 
        slot_uri: adms:status
        range: string
        required: false
      modified: 
        description:
          "date on which the resource was changed." 
        slot_uri: dcat:theme
        range: date
        required: false  
      theme: 
        description:
          "A main category of the resource. A resource can have multiple themes." 
        slot_uri: dcat:theme
        range : Concept
        multivalued: true
        inlined_as_list: true
        required: false
      wasDerivedFrom:
        description:
          "A derivation is a transformation of an entity into another, an update of an entity resulting in a new one, or the construction of a new entity based on a pre-existing entity."
        slot_uri: prov:wasDerivedFrom
        range: Resource
        multivalued: true
        required: false 
      


  Dataset:
    class_uri: dcat:Dataset
    description: "A collection of data, published or curated by a single agent, and available for access or download."
    is_a: Resource            
    attributes:   ## specified as a list
      temporal:
        description:
          "Temporal characteristics of the resource." 
        slot_uri: dcat:version
        range: PeriodOfTime
        required: false
      inSeries:
        description:
          "."
        slot_uri: dcat:inSeries 
        range: DatasetSeries
        required: false           
      distribution:
        description:
          "An available distribution of the dataset."
        slot_uri: dcat:distribution
        range: Distribution
        required: false
        multivalued: true
        inlined_as_list: true

  Agent:
    class_uri: foaf:Agent
    description: "An entity (person, organization, or software) that can be a publisher, creator, or contributor of a resource."
    attributes:
      name: 
        description: 
          "A name for some thing"
        slot_uri: foaf:name
        range: string 
        required: false      

  Kind:
    class_uri: vcard:Kind
    description: "A vCard kind representing a contact point for a resource."
    attributes:
      hasEmail:
        description: "The eâ€‘mail address associated with a contact point."
        # unchanged
        slot_uri: vcard:hasEmail
        range: string
        required: false
        inlined: true

  LiceneseDocument:
    class_uri: dcterms:LicenseDocument
    description: "A vCard kind representing a contact point for a resource."
    attributes:
      title:
        description: 
          "A name given to the resource."
        slot_uri: dcterms:title
        range: string
        required: false

  PeriodOfTime:
    class_uri: dcterms:PeriodOfTime
    description: "A temporal extent or interval."
    attributes:
      hasBeginning: 
        description:
          "Temporal characteristics of the resource." 
        slot_uri: time:hasBeginning
        range: date
        required: false 
      hasEnd:  
        description:
          "Temporal characteristics of the resource." 
        slot_uri: time:hasEnd
        range: date
        required: false

  Concept:
    class_uri: skos:Concept
    description: "A unit of thought (an idea or notion) that can be expressed as a term."
    attributes:
      identifier:
        identifier: true
        description: 
          "An unambiguous reference to the resource within a given context."
        slot_uri: dcterms:identifier
        range: string
        required: true 
      definition:
        description:
          "A statement or formal explanation of the meaning of a concept." 
        slot_uri: skos:definition
        range: string
        required: false    
      prefLabel:
        description:
          "The preferred lexical label for a resource, in a given language." 
        slot_uri: skos:prefLabel
        range: string
        required: false
      altLabel:
        description:
          "An alternative lexical label for a resource."
        slot_uri: skos:altLabel  
        range: string
        required: false 
      example:
        description:
          "An example of the use of a concept."
        slot_uri: skos:example  
        range: string
        required: false   


  DatasetSeries:
    is_a: Dataset
    description: "A series of datasets that are related in some way (e.g., by time, version, or theme)."
    class_uri: dcat:DatasetSeries

  DataCatalog:
    is_a: Dataset
    description: "A curated collection of metadata about datasets, data services, and related resources."
    class_uri: dcat:Catalog
    attributes:     
      dataset:
        description:
          "."
        slot_uri: dcat:dataset  
        range: Dataset
        required: false  
        multivalued: true               

  Distribution:
    class_uri: dcat:Distribution
    description: "A specific representation of a dataset, typically available for download or access via a service."
    attributes:
      identifier:
        identifier: true
        description: 
          "An unambiguous reference to the resource within a given context."
        slot_uri: dcterms:identifier
        range: string
        required: true
      title:
        description: 
          "A name given to the resource."
        slot_uri: dcterms:title
        range: string
        required: false    
      description: 
        description: 
          "Description may include but is not limited to: an abstract, a table of contents, a graphical representation, or a free-text account of the resource."
        slot_uri: dcterms:description
        range: string
        required: false  
      issued:
        description: Date of formal issuance (e.g., publication) of the resource./
        slot_uri: dcterms:issued
        range: date
        required: false
        multivalued: false
      version:
        description:
          "The version indicator (name or identifier) of a resource." 
        slot_uri: dcat:version
        range: string
        required: false
      modified: 
        description:
          "date on which the resource was changed." 
        slot_uri: dcat:theme
        range: date
        required: false  
      accessURL:
        description: 
          "A URL of the resource that gives access to a distribution of the dataset. E.g., landing page, feed, SPARQL endpoint.
          "
        slot_uri: dcat:accessURL
        range: string  # fix this
        required: false
      format:
        description: 
          "The file format, physical medium, or dimensions of the resource.
          "
        slot_uri: dcterms:format
        range: string
        required: false # fix this


  DataService:
    class_uri: dcat:DataService
    description: "A service that provides access to a dataset or a collection of datasets."
    is_a: Resource
    attributes:
      servesDataset:
        description: A collection of data that this data service can distribute.
        slot_uri: dcat:servesDataset
        range: Dataset
        multivalued: true
        required: false
        inlined_as_list: true
      endpointURL:
        description: The root location or primary endpoint of the service (a Web-resolvable IRI).
        slot_uri: dcat:endpointURL
        range: string
        multivalued: false
        required: false


  Metric:
    class_uri: dqv:Metric
    description: "A measurable aspect of data quality (e.g., accuracy, completeness)."
    attributes:
      identifier:
        identifier: true
        description: 
          "An unambiguous reference to the resource within a given context."
        slot_uri: dcterms:identifier
        range: string
        required: true
      definition:
        description:
          "A statement or formal explanation of the meaning of a concept." 
        slot_uri: skos:definition
        range: string
        required: false
      prefLabel:
        description:
          "The preferred lexical label for a resource, in a given language." 
        slot_uri: skos:prefLabel
        range: string
        required: false
      expectedDataType:
        description:
          "Represents the expected data type for the metric's observed value (e.g., xsd:boolean, xsd:double etc...) "
        slot_uri: dqv:expectedDataType
        # range: string #fix this
        range: Any #fix this
        required: false
      inDimension:
        description:
          "Represents the expected data type for the metric's observed value (e.g., xsd:boolean, xsd:double etc...) "
        slot_uri: dqv:inDimension
        range: string
        required: false
    

  QualityMeasurement:
    class_uri: dqv:QualityMeasurement
    description: "An observation of a metric applied to a specific resource."
    attributes:
      identifier:
        identifier: true
        description: 
          "An unambiguous reference to the resource within a given context."
        slot_uri: dcterms:identifier
        range: string
        required: true
      computedOn:
        description:
          "Refers to the resource (e.g., a dataset, a linkset, a graph, a set of triples) on which the quality measurement is performed. In the DQV context, this property is generally expected to be used in statements in which objects are instances of dcat:Dataset or dcat:Distribution. "
        slot_uri: dqv:computedOn  
        range: Resource
        required: true
      isMeasurementOf:
        description:
          "Indicates the metric being observed."   
        slot_uri: dqv:isMeasurementOf
        range: Metric
        required: false
      value:
        description:
          "Refers to values computed by metric."
        slot_uri: dqv:value
        required: false 
        range: float        
      generatedAtTime:
        description:
          "Generation is the completion of production of a new entity by an activity. This entity did not exist before generation and becomes available for usage after this generation."   
        slot_uri: prov:generatedAtTime
        range: date
        required: false




  Container:
    tree_root: true
    attributes:
      datasets:
        multivalued: true
        inlined_as_list: true
        inlined: true
        range: Dataset
        required: false
      concepts:
        multivalued: true
        inlined_as_list: true
        range: Concept
        required: false
      series:  
        multivalued: true
        inlined_as_list: true
        range: DatasetSeries
        required: false
        
      dataCatalog:  
        multivalued: false
        range: DataCatalog
        required: true

        inlined: true
      distributions: 
        multivalued: true  
        inlined_as_list: true
        range: Distribution
        required: false
      metrics: 
        multivalued: true  
        inlined_as_list: true
        range: Metric
        required: false
      qualityMeasurements: 
        multivalued: true  
        inlined_as_list: true
        range: QualityMeasurement
        required: false  
      dataServices:
        multivalued: true
        inlined_as_list: true
        range: DataService
        required: false   







